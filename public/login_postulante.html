<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login_postulante.css">



</head>

<body>
    <div>
        <header class="header">
            <h1>Inicio de Sesión - Postulante</h1>
            <p>Inicia sesion para gestionar tus citas</p>
        </header>
        <form>
            <label for="">Usuario:</label><br>
            <input id="email" type="text" placeholder="Usuario">
            <br>
            <label for="">Contraseña:</label><br>
            <input id="password" type="password" placeholder="********">
        </form>
        <button id="btnLogin">Iniciar sesion</button>
        <p id="mensaje"></p>
        <p>¿No tienes una cuenta? <a href="registro_postulante.html">Registrarse</a></p>
    </div>

</body>

</html>
