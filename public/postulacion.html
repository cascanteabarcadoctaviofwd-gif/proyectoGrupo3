<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGB | Nueva Postulación</title>
    <link rel="stylesheet" href="css/postulacion.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="main-header">
        <div class="brand">
            <h1>Sistema de Becas</h1>
        </div>
        <nav class="nav-buttons">
            <a href="historial.html" class="btn btn-outline">Mi historial</a>
            <a href="becas.html" class="btn btn-secondary">Explorar Becas</a>
        </nav>
    </header>

    <main>
        <header class="page-header">
            <span class="form-label-tag">Formulario Oficial</span>
            <h1 class="page-title">Postulación de Beca</h1>
        </header>

        <form id="formPostulacion" class="glass-card">

            <h2>Datos del Postulante</h2>

            <div class="form-group">
                <label for="nombreCompleto">Nombre completo</label>
                <input type="text" id="nombreCompleto" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" min="10" max="100" required>
            </div>

            <div class="form-group">
                <label for="tipoBeca">Tipo de beca</label>
                <select id="tipoBeca" required>
                    <option value="">Seleccione una opción</option>
                    <option value="Excelencia Académica">Excelencia Académica</option>
                    <option value="Talento Deportivo">Talento Deportivo</option>
                    <option value="Investigación e Innovación">Investigación e Innovación</option>
                    <option value="Servicio Social">Servicio Social</option>
                    <option value="Talento Artístico">Talento Artístico</option>
                    <option value="Apoyo Económico">Apoyo Económico</option>

                </select>
            </div>

            <div class="form-group">
                <label for="situacion">Situación socioeconómica</label>
                <textarea id="situacion" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="motivo">Motivo de la solicitud</label>
                <textarea id="motivo" rows="3" required></textarea>
            </div>

            <p id="mensaje" class="mensaje-formulario"></p>
            <button type="submit" class="btn btn-primary">Enviar postulación</button>

        </form>
    </main>

    <footer>
        <p>&copy; 2026 Sistema de Becas. Todos los derechos reservados.</p>
    </footer>
    <script src="js/postulacion.js"></script>
</body>

</html>
