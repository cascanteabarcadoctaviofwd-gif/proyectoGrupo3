<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGB | Historial Académico</title>
    <link rel="stylesheet" href="css/historial.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="brand">
            <h1>Sistema de Becas</h1>
        </div>
        <nav class="nav-buttons">
            <a href="home.html" class="btn btn-outline">Volver al Inicio</a>
            <a href="becas.html" class="btn btn-secondary">Explorar Becas</a>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <span class="tag">Seguimiento</span>
            <h1 class="page-title">Historial de Solicitudes</h1>

            <div class="header-actions">
                <a href="postulacion.html" class="btn btn-primary">
                    Nueva Postulación
                </a>
            </div>
        </section>

        <p id="mensajeHistorial" class="mensaje-sistema"></p>

        <div class="history-container">

            <table class="history-table">
                <thead>
                    <tr>
                        <th>Tipo de Beca</th>
                        <th>Fecha de Registro</th>
                        <th>Estado</th>
                        <!-- <th style="text-align: right;">Acciones</th> -->
                    </tr>
                </thead>

                <tbody id="cuerpoHistorial">

                </tbody>
            </table>

           
            <div id="mensajeSinHistorial" class="no-history-msg" style="display: none;">
                <p>No se registran postulaciones realizadas.</p>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2026 Sistema de Becas. Todos los derechos reservados.</p>
    </footer>
    <script src="js/historial.js"></script>
</body>

</html>
