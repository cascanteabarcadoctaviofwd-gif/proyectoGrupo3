<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro_postulante.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="brand">
            <h1>Sistema de Becas Institucionales</h1>
        </div>
        <nav class="nav-buttons">
            <a href="home.html" class="btn btn-outline">Volver al Inicio</a>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <header class="login-header">
                <h1>Registro de Postulante</h1>
                <p class="subtitle">Únete y da el primer paso hacia tu próxima beca.</p>
            </header>
            <form id="formRegistro" class="login-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" class="form-control" placeholder="Ej. Juan">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input id="apellido" type="text" class="form-control" placeholder="Ej. Perez">
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input id="email" type="email" class="form-control" placeholder="correo@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" class="form-control" placeholder="********">
                </div>
                <p id="mensaje" class="message"></p>
                <button type="submit" id="btnRegistrar" class="btn-login">Registrarse</button>
                <p class="register-link">¿Ya tienes una cuenta? <a href="login_postulante.html">Iniciar sesión</a></p>
            </form>

        </div>
    </main>

    <footer>
        <p>&copy; 2026 Institución Educativa. Todos los derechos reservados.</p>
    </footer>

    <script src="/js/registro_postulante.js"></script>
</body>

</html>
