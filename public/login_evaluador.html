<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Evaluador</title>
    <link rel="stylesheet" href="/css/login_evaluador.css">
</head>

<body>
    <div>
        <header>
            <h1>Inicio de Sesión - Evaluador</h1>   
            <p>Inicia sesión para gestionar evaluaciones</p>
        </header>
        <form>
            <label for="">Usuario:</label><br>
            <input id="email" type="text" placeholder="Usuario">
            <br>
            <label for="">Contraseña:</label><br>
            <input id="password" type="password" placeholder="********">
        </form>
        <button id="btnLogin">Iniciar Sesión</button>
        <p id="mensaje"></p>
    </div>
    <script src="../js/login_evaluador.js"></script>

</body>

</html>
