<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Evaluador</title>
    <link rel="stylesheet" href="../css/login_evaluador.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="brand">
            <h1>Sistema de Becas Institucionales</h1>
        </div>
        <nav class="nav-buttons">
            <a href="home.html" class="btn-outline">Volver al Inicio</a>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <header class="login-header">
                <h1>Inicio de Sesión</h1>
                <p class="subtitle">Evaluador</p>
            </header>
            <form id="formLogin" class="login-form">
                <div class="form-group">
                    <label for="email">Usuario</label>
                    <input id="email" type="text" class="form-control" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" class="form-control" placeholder="********">
                </div>
                <p id="mensaje" class="message"></p>
                <button type="submit" class="btn-login">Iniciar sesión</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Institución Educativa. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/login_evaluador.js"></script>
</body>

</html>
