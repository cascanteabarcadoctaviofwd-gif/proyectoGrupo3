<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../public/css/registro_postulante.css">
</head>

<body>
    <div>
        <header>
            <h1>Registro de Postulante</h1>
            <p>Únete y da el primer paso hacia tu próxima beca.</p>
        </header>
        <form>
            <label for="">Nombre:</label><br>
            <input id="nombre" type="text" placeholder="Ej. Juan">
            <br>
            <label for="">Apellido:</label><br>
            <input id="apellido" type="text" placeholder="Ej. Perez">
            <br>
            <label for="">Correo electrónico:</label><br>
            <input id="email" type="email" placeholder="correo@gmail.com">
            <br>
            <label for="">Contraseña:</label><br>
            <input id="password" type="password" placeholder="********">
        </form>
        <p id="mensaje"></p>
        <button id="btnRegistrar">Registrarse</button>
        <p>¿Ya tienes una cuenta? <a href="../html/login.html">Iniciar sesión</a></p>
    </div>
    <script src="../js/registro.js"></script>

</body>

</html>
