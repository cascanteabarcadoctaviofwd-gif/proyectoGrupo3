<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGB | Historial Académico</title>
    <link rel="stylesheet" href="../Styles/home.css">
    <style>
        .history-row:hover {
            background-color: var(--white);
        }
    </style>
</head>

<body style="padding-bottom: 4rem;">
    <div class="container">
        <section
            style="margin: 3rem 0; text-align: center; display: flex; flex-direction: column; align-items: center;">
            <p
                style="text-transform: uppercase; letter-spacing: 3px; color: var(--text-light); font-weight: 600; font-size: 0.8rem; margin-bottom: 1rem;">
                Seguimiento</p>
            <h1 style="font-size: 3.5rem; margin-bottom: 2rem;">Historial de Solicitudes</h1>
            <div style="display: flex; gap: 1rem;">
                <a href="apply.html" class="btn btn-primary" style="text-decoration: none;">Nueva Postulación</a>
                <a href="eval.html" class="btn btn-secondary" style="text-decoration: none;">⚙️ Panel Admin
                    (Evaluadores)</a>
            </div>
        </section>

        <div
            style="background: var(--white); padding: 3rem; border-radius: 4px; box-shadow: var(--shadow-soft); border: var(--border-warm);">
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Beneficio</th>
                        <th>Fecha de Registro</th>
                        <th>Estado</th>
                        <th style="text-align: right;">Gestión</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- Dinámico -->
                </tbody>
            </table>
            <div id="no-history-msg" style="text-align: center; padding: 4rem; display: none;">
                <p style="font-size: 1rem; color: var(--text-light); font-style: italic;">No se registran solicitudes
                    previas.</p>
            </div>
        </div>
    </div>

    <script src="../Js/scholarships.js"></script>
    <script>
        // Adaptación del render para el nuevo esquema elegante
        const originalRender = renderHistory;
        window.renderHistory = function () {
            const historyBody = document.getElementById('history-body');
            const noHistoryMsg = document.getElementById('no-history-msg');
            const applications = getApplications();

            if (!historyBody) return;

            if (applications.length === 0) {
                historyBody.innerHTML = '';
                noHistoryMsg.style.display = 'block';
                return;
            }

            noHistoryMsg.style.display = 'none';
            historyBody.innerHTML = applications.map(app => {
                const statusClass = getStatusClass(app.status);
                const isApproved = app.status === 'Aprobada';

                return `
                    <tr class="history-row">
                        <td><strong style="font-family: 'Playfair Display'; color: var(--primary); font-size: 1.1rem;">${app.type}</strong></td>
                        <td style="color: var(--text-light); font-size: 0.9rem;">${app.date}</td>
                        <td><span class="status ${statusClass}">${app.status}</span></td>
                        <td style="text-align: right;">
                            ${isApproved
                        ? '<span style="color: var(--secondary); font-size: 0.8rem; letter-spacing: 1px; text-transform: uppercase;">Consolidado</span>'
                        : `<button class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.7rem;" onclick="deleteApplication(${app.id})">Retirar</button>`
                    }
                        </td>
                    </tr>
                `;
            }).join('');
        };

        document.addEventListener('DOMContentLoaded', renderHistory);
    </script>
</body>

</html>
